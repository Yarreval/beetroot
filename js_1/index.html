<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1>Normall</h1>
    <div class="card mb-4">
      <div class="card-body">
        <p>Введіть Ваше ім'я :</p>
        <button class="btn btn-info" onclick="yourName()">Ім'я</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <p>Введіть ваш вік :</p>
        <button class="btn btn-info" onclick="yourAge()">Рік</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <p>Введіть довжину сторони квадрату :</p>
        <button class="btn btn-info" onclick="squareSide()">Довжина</button>
      </div>
    </div>

    <h2>Maximum</h2>
    <div class="card mb-4">
      <div class="card-body">
        <p>Введіть радіус кола :</p>
        <button class="btn btn-info" onclick="circleSquare()">Радіус кола</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <p>Введіть відстань в кілометрах між двома містами та час, за який бажаєте дістатись :</p>
        <button class="btn btn-info" onclick="yourSpeed()">Введіть дані</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <p>Конвертер валют Долар/Євро:</p>
        <button class="btn btn-info" onclick="converter()">Введіть дані</button>
      </div>
    </div>
  </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
